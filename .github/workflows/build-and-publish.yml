name: Build and Publish to GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - alpine_version: "3.23"
            php_version: "85"
            php_tag: "8.5"
          - alpine_version: "3.22"
            php_version: "84"
            php_tag: "8.4"
          - alpine_version: "3.21"
            php_version: "84"
            php_tag: "8.4"
          - alpine_version: "3.20"
            php_version: "83"
            php_tag: "8.3"
          - alpine_version: "3.19"
            php_version: "82"
            php_tag: "8.2"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.php_tag }}
            type=raw,value=${{ matrix.php_tag }}-alpine${{ matrix.alpine_version }}
            type=ref,event=branch,suffix=-php${{ matrix.php_tag }}
            type=ref,event=pr,suffix=-php${{ matrix.php_tag }}
            type=semver,pattern={{version}},suffix=-php${{ matrix.php_tag }}
            type=semver,pattern={{major}}.{{minor}},suffix=-php${{ matrix.php_tag }}
            type=sha,suffix=-php${{ matrix.php_tag }}
            type=raw,value=latest,enable=${{ matrix.php_tag == '8.5' && github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ALPINE_VERSION=${{ matrix.alpine_version }}
            PHP_VERSION=${{ matrix.php_version }}
          cache-from: type=gha,scope=${{ matrix.php_tag }}
          cache-to: type=gha,mode=max,scope=${{ matrix.php_tag }}

  test:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'pull_request'

    strategy:
      matrix:
        php_version: ["85", "84", "83", "82"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: test-image:${{ matrix.php_version }}
          build-args: |
            ALPINE_VERSION=${{ matrix.php_version == '85' && '3.23' || matrix.php_version == '84' && '3.22' || matrix.php_version == '83' && '3.20' || '3.19' }}
            PHP_VERSION=${{ matrix.php_version }}

      - name: Test image
        run: |
          docker run --rm test-image:${{ matrix.php_version }} php -v
          docker run --rm test-image:${{ matrix.php_version }} php -m
          docker run -d --name test-container test-image:${{ matrix.php_version }}
          sleep 5
          docker exec test-container curl --silent --fail http://127.0.0.1/health || exit 1
          docker stop test-container