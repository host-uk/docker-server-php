; ============================================================
; PHP Development Configuration
; Optimized for debugging and developer experience
; ============================================================

[PHP]
; Error reporting - show everything in development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
html_errors = On

; Relaxed limits for development
max_execution_time = 0
max_input_time = -1
memory_limit = 512M

; Disable opcache validation caching for live changes
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0

; Realpath cache - lower for development
realpath_cache_size = 16K
realpath_cache_ttl = 60

; Session settings
session.gc_probability = 1
session.gc_divisor = 1000

; Assertions enabled in development
zend.assertions = 1
assert.exception = On

[Date]
date.timezone = ${PHP_TIMEZONE:-UTC}

[mysqlnd]
; Collect memory statistics for debugging
mysqlnd.collect_memory_statistics = On
